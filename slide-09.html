<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者进化论 - 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide">
        <main class="slide-content" style="grid-column: 2 / 12; display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
            
            <div class="split-layout" style="flex-grow: 1;">
                <div style="border-top: 5px solid var(--bauhaus-red); padding-top: 1.5rem;">
                    <h2>AI缓解“精力”劣势</h2>
                    <p>AI承担了学习新框架、新语法的成本，成为资深开发者快速将思想转化为代码的“精力外挂”和“实时知识库”。</p>
                </div>
                <div style="border-top: 5px solid var(--bauhaus-blue); padding-top: 1.5rem;">
                    <h2>AI放大“经验”优势</h2>
                    <p>面对AI的多个方案，选择哪个更优雅、更可扩展？这种基于无数实践形成的<strong class="text-highlight">技术品味</strong>和<strong class="text-highlight">架构直觉</strong>，是AI无法生成的。</p>
                </div>
            </div>

            <div style="text-align: center; padding: 2rem; border: 2px solid var(--bauhaus-black); margin-bottom: 5vh;">
                <p style="font-size: 1.5vw; max-width: 100%; font-weight: 600;">
                    结论：危机从 <strong style="color:var(--bauhaus-red);">“体力与记忆力”</strong> 的竞争，转变为 <strong style="color:var(--bauhaus-blue);">“认知深度与架构智慧”</strong> 的竞争。
                </p>
            </div>
        </main>

        <footer class="slide-footer">
            <span class="title"></span>
            <span class="page-number">08/20</span>
        </footer>
    </div>
