            <h2 style="color:var(--bauhaus-red);">枷锁：智力与能力的“外包”风险</h2>
            <p>然而，“认知外包”也伴随着巨大的风险，它可能在不知不觉中侵蚀我们的核心能力。</p>
            <ul>
                <li><strong>基础知识的“空洞化”</strong><br><p style="font-size: 1.2vw; opacity: 0.8;">AI生成了快排，你却不知在“几乎有序”的场景下，插排性能是它的数倍。</p></li>
                <li><strong>调试能力的“黑盒化”</strong><br><p style="font-size: 1.2vw; opacity: 0.8;">AI生成的复杂代码偶发死锁，你花了3天调整Prompt，最后发现是它用错了同步原语——一个你本该在架构评审时就指出的问题。这不再是逻辑推理，而是<span class="text-highlight">“抽卡”</span>式的祈祷。</p></li>
                <li><strong>创造力的“路径依赖”</strong><br><p style="font-size: 1.2vw; opacity: 0.8;">AI倾向于提供最主流、最平庸的方案，它会扼杀那些更巧妙、更具创新性的“野路子”。</p></li>
            </ul>
