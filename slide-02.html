    <div class="slide">
        <main class="slide-content" style="grid-column: 2 / 12; display: grid; grid-template-columns: 1fr 1.1fr; gap: 4vw; align-items: center;">
            <div>
                <h2>之前：手动编码</h2>
                <p>“并发下载10个文件，显示进度，完成后通知……”</p>
                <p class="subtitle">这背后是查阅文档、处理线程同步、编写回调函数、小心翼翼地处理各种边界情况。熟练的程序员也需要花费不少时间。</p>
            </div>
            <div>
                <h2 style="color: var(--bauhaus-red);">现在：“Vibe Coding”</h2>
                <p>“用Python写一个函数，并发下载列表中的URL，并提供实时进度回调……”</p>
                <p class="subtitle">我们向AI描述意图，一份90%可用的代码一分钟内便“一挥而就”。这，就是我们今天要讨论的起点。</p>
            </div>
        </main>
