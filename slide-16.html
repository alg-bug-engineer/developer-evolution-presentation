            <h2>法则三：思维模型的跃迁</h2>
            <p>传统编程是<strong style="color:var(--bauhaus-blue);">确定性的（Deterministic）</strong>：给定输入A，必须得到输出B。</p>
            <p>而AI本质上是<strong style="color:var(--bauhaus-red);">概率性的（Probabilistic）</strong>：它的输出带有不确定性。</p>
            <p class="subtitle">我们需要在自己的思维里安装一个“概率模块”，学会：</p>
             <ul>
                <li><strong>防守式设计：</strong>为AI驱动的功能建立“护栏”（Guardrails），设计强大的验证和优雅降级机制。</li>
                <li><strong>探索式利用：</strong>利用AI的“不确定性”去探索那些没有唯一正确答案的开放性问题。</li>
            </ul>
