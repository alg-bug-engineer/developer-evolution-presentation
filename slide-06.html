            <h2 style="color:var(--bauhaus-red);">枷锁：智力与能力的“外包”风险</h2>
            <p>然而，“认知外包”也伴随着巨大的风险，它可能在不知不觉中侵蚀我们的核心能力。</p>
            <ul>
                <li><strong>基础知识的“空洞化”</strong><br><p style="font-size: 1.2vw; opacity: 0.8;">能用，但不知其所以然。比如能生成快排，却不理解其在特定场景下可能劣于插排。</p></li>
                <li><strong>调试能力的“黑盒化”</strong><br><p style="font-size: 1.2vw; opacity: 0.8;">从严谨的逻辑推理，退化为<span class="text-highlight">“抽卡”</span>式的祈祷式编程。</p></li>
                <li><strong>创造力的“路径依赖”</strong><br><p style="font-size: 1.2vw; opacity: 0.8;">AI倾向于提供最主流、最平均的方案，可能抑制更具创新性的解决方案。</p></li>
            </ul>
